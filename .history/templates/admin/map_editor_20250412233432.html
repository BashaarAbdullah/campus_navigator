<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Editor - {{ map_name|title }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .editor-header {
            background: #2c3e50;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .editor-toolbar {
            background: #ecf0f1;
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            border-bottom: 1px solid #bdc3c7;
        }
        
        .tool-group {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        
        .btn {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        .btn-primary {
            background: #3498db;
            color: white;
        }
        
        .btn-secondary {
            background: #95a5a6;
            color: white;
        }
        
        .btn-success {
            background: #2ecc71;
            color: white;
        }
        
        .btn-tool {
            background: white;
            border: 1px solid #bdc3c7;
        }
        
        .btn-tool.active {
            background: #3498db;
            color: white;
            border-color: #2980b9;
        }
        
        #svg-editor-container {
            flex: 1;
            overflow: hidden;
            position: relative;
        }
        
        #svg-editor {
            width: 100%;
            height: 100%;
            background: #f9f9f9;
        }
        
        .floor-selector select {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #bdc3c7;
        }
        
        .node circle {
            stroke: white;
            stroke-width: 2px;
            cursor: move;
        }
        
        .node text {
            pointer-events: none;
            user-select: none;
        }
        
        .node.selected circle {
            stroke: #f1c40f;
            stroke-width: 3px;
        }
        
        .edge {
            stroke: #7f8c8d;
            stroke-width: 2px;
        }
    </style>
</head>
<body>
    <div class="editor-header">
        <h2>Map Editor: {{ map_name|title }} {% if map_type == 'building' %}(Floor {{ current_floor }}){% endif %}</h2>
        <a href="{{ url_for('admin_bp.dashboard') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>
    </div>
    
    <div class="editor-toolbar">
        <div class="tool-group">
            <button id="add-node" class="btn btn-tool active" title="Add Node">
                <i class="fas fa-map-marker-alt"></i> Node
            </button>
            <button id="add-edge" class="btn btn-tool" title="Add Connection">
                <i class="fas fa-route"></i> Edge
            </button>
            <button id="delete-mode" class="btn btn-tool" title="Delete Items">
                <i class="fas fa-trash"></i> Delete
            </button>
        </div>
        
        <div class="tool-group">
            <button id="zoom-in" class="btn btn-tool" title="Zoom In">
                <i class="fas fa-search-plus"></i>
            </button>
            <button id="zoom-out" class="btn btn-tool" title="Zoom Out">
                <i class="fas fa-search-minus"></i>
            </button>
            <button id="fit-view" class="btn btn-tool" title="Fit to View">
                <i class="fas fa-expand"></i>
            </button>
        </div>
        
        <div class="tool-group">
            <button id="save-map" class="btn btn-primary" title="Save Changes">
                <i class="fas fa-save"></i> Save
            </button>
            <button id="reset-map" class="btn btn-secondary" title="Reset Changes">
                <i class="fas fa-undo"></i> Reset
            </button>
        </div>
        
        {% if map_type == 'building' %}
        <div class="tool-group floor-selector">
            <select id="floor-select" class="form-control" title="Select Floor">
                {% for floor in available_floors %}
                <option value="{{ floor }}" {% if floor == current_floor %}selected{% endif %}>
                    Floor {{ floor }}
                </option>
                {% endfor %}
            </select>
            <button id="add-floor" class="btn btn-success" title="Add New Floor">
                <i class="fas fa-plus"></i> Add Floor
            </button>
        </div>
        {% endif %}
    </div>
    
    <div id="svg-editor-container">
        <div id="svg-editor">
            {% include map_path %}
        </div>
    </div>

    <script>
        // Initialize map data
        window.mapData = {
            name: "{{ map_name }}",
            type: "{{ map_type }}",
            nodes: {{ nodes|tojson }},
            edges: {{ edges|tojson }}
        };
    </script>
    <script src="{{ url_for('static', filename='js/svg_editor.js') }}"></script>
</body>
</html>
