<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Editor - {{ map_name|title }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .editor-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .editor-toolbar {
            display: flex;
            gap: 10px;
            padding: 15px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            flex-wrap: wrap;
        }
        .tool-group {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        .btn {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        .btn-primary { background: #007bff; color: white; }
        .btn-secondary { background: #6c757d; color: white; }
        .btn-success { background: #28a745; color: white; }
        .btn-tool {
            background: white;
            border: 1px solid #ced4da;
        }
        .btn-tool.active {
            background: #007bff;
            color: white;
            border-color: #0056b3;
        }
        #svg-editor {
            flex-grow: 1;
            border: 1px solid #dee2e6;
            background: #f8f9fa;
        }
        .floor-selector {
            margin-left: auto;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .node circle { cursor: move; }
        .node.selected circle { stroke: #ffc107; stroke-width: 3px; }
        .edge { stroke: #6c757d; stroke-width: 2px; }
    </style>
</head>
<body>
    <div class="editor-container">
        <div class="editor-toolbar">
            <div class="tool-group">
                <button id="add-node" class="btn btn-tool active">
                    <i class="fas fa-map-marker-alt"></i> Node
                </button>
                <button id="add-edge" class="btn btn-tool">
                    <i class="fas fa-route"></i> Edge
                </button>
                <button id="delete-mode" class="btn btn-tool">
                    <i class="fas fa-trash"></i> Delete
                </button>
            </div>
            
            <div class="tool-group">
                <button id="zoom-in" class="btn btn-tool">
                    <i class="fas fa-search-plus"></i>
                </button>
                <button id="zoom-out" class="btn btn-tool">
                    <i class="fas fa-search-minus"></i>
                </button>
                <button id="fit-view" class="btn btn-tool">
                    <i class="fas fa-expand"></i>
                </button>
            </div>
            
            <div class="tool-group">
                <button id="save-map" class="btn btn-primary">
                    <i class="fas fa-save"></i> Save
                </button>
                <button id="reset-map" class="btn btn-secondary">
                    <i class="fas fa-undo"></i> Reset
                </button>
            </div>
            
            {% if map_type == 'building' %}
            <div class="floor-selector">
                <select id="floor-select" class="form-control">
                    {% for floor in available_floors %}
                    <option value="{{ floor }}" {{ 'selected' if floor == current_floor }}>
                        Floor {{ floor }}
                    </option>
                    {% endfor %}
                </select>
                <button id="add-floor" class="btn btn-success">
                    <i class="fas fa-plus"></i> Add Floor
                </button>
            </div>
            {% endif %}
        </div>
        
        <div id="svg-editor">
            {% include map_path %}
        </div>
    </div>

    <script>
        // Initialize floor management
        const floorSelect = document.getElementById('floor-select');
        if (floorSelect) {
            floorSelect.addEventListener('change', () => {
                const params = new URLSearchParams(window.location.search);
                params.set('floor', floorSelect.value);
                window.location.search = params.toString();
            });
        }

        document.getElementById('add-floor')?.addEventListener('click', async () => {
            const building = "{{ map_name.split('_')[1] if map_type == 'building' }}";
            const currentFloors = Array.from(floorSelect.options).map(o => parseInt(o.value));
            const newFloor = Math.max(...currentFloors) + 1;

            try {
                const response = await fetch('/admin/add_floor', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ building, floor: newFloor })
                });
                
                if (response.ok) {
                    const option = document.createElement('option');
                    option.value = newFloor;
                    option.textContent = `Floor ${newFloor}`;
                    floorSelect.appendChild(option);
                    floorSelect.value = newFloor;
                    floorSelect.dispatchEvent(new Event('change'));
                }
            } catch (error) {
                console.error('Floor creation failed:', error);
            }
        });
    </script>
    <script src="{{ url_for('static', filename='js/svg_editor.js') }}"></script>
</body>
</html>
